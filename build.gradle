apply plugin: 'java'
apply plugin: 'maven'

repositories {
    mavenLocal()

    maven {
        name 'Paper Repository'
        url 'https://papermc.io/repo/repository/maven-public/'
    }
}

dependencies {
    compile group: 'com.destroystokyo.paper', name: 'paper-api', version: '1.16.1-R0.1-SNAPSHOT'
    compile group: 'com.destroystokyo.paper', name: 'paper', version: '1.16.1-R0.1-SNAPSHOT'
}

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11
group = 'gg.packetloss'
version = '1.16.1.0'